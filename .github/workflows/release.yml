name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 'Build & Release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.3
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm i --frozen-lockfile
      - run: pnpm run build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
